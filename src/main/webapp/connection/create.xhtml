<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{connectionBean.id}' />
		<f:event type="preRenderView" listener='#{connectionBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Create Connection" />

	<ui:define name="header">
		Connection
		<h:outputStylesheet name="selectize/css/selectize.default.css" />
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty connectionBean.id}'>
				Edit existing Connection
			</c:when>
			<c:otherwise>
				Create a new Connection
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">

		<h:form id="create" prependId="false">
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="connectionBeanConnectionConnectionName"
					value="Connection Name:" />
				<h:panelGroup>
					<h:inputText id="connectionBeanConnectionConnectionName"
						value="#{connectionBean.connection.connectionName}" />
					<h:message for="connectionBeanConnectionConnectionName"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="connectionBeanConnectionIpAddress"
					value="Ip Address:" />
				<h:panelGroup>
					<h:inputText id="connectionBeanConnectionIpAddress"
						value="#{connectionBean.connection.ipAddress}" />
					<h:message for="connectionBeanConnectionIpAddress"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="connectionBeanConnectionMacAddress"
					value="Mac Address:" />
				<h:panelGroup>
					<h:inputText id="connectionBeanConnectionMacAddress"
						value="#{connectionBean.connection.macAddress}" />
					<h:message for="connectionBeanConnectionMacAddress"
						styleClass="error" />
				</h:panelGroup>
				<h:outputText />



				<h:outputLabel for="connectionBeanConnectionPortNumbers"
					value="Port Numbers:" />

				<h:panelGroup>

					<h:inputText id="connectionBeanConnectionPortNumbers"
						value="#{connectionBean.connection.portNumbers}" />

					<h:message for="connectionBeanConnectionPortNumbers"
						styleClass="error" />

				</h:panelGroup>
				<h:outputText />



			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{connectionBean.update}'
					styleClass="btn btn-primary" />
				<c:choose>
					<c:when test='#{!empty connectionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{connectionBean.id}' />
						</h:link>
						<h:commandLink value="Delete" action='#{connectionBean.delete}'
							styleClass="btn btn-primary" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"
							styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>


			<h:outputScript name="jquery/jquery.js" />
			<h:outputScript name="selectize/js/standalone/selectize.min.js" />
			<h:outputScript name="pages/connection/create.js" />
		</h:form>

	</ui:define>

</ui:composition>
